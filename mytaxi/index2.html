<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="script.js"></script>
    <title>MY TAXI</title>
  </head>
  <body>
    <div class="container">
      <!-- START HEADER -->
      <div class="header-fixed fixed-top">
        <div class="header-bk">
          <div class="header-text">MY TAXI</div>
        </div>
      </div>

      <!-- END HEADER -->
      <!-- START CONTENTS -->
      <div class="contents">
        <!-- google map -->
        <div id="map"></div>
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -34.397, lng: 150.644},
              zoom: 8
            });
          }
        </script>
        <!-- maic icon -->
        <img src="images/maic.png" alt="" class="maic">

      </div>
      <!-- END CONTENTS -->
      <!-- START FOOTER MENU -->
      <div class="footer">
        <table class="table">
          <tbody>
            <tr class="footer-tr">
              <td class="footer-text"><img src="images/footer01.png" alt="" class="footer-icon-img"><p>設定</p></td>
              <td class="footer-text"><img src="images/footer02.png" alt="" class="footer-icon-img"><p>時間</p></td>
              <td class="footer-text"><img src="images/footer03.png" alt="" class="footer-icon-img"><p>運転手</p></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- END FOOTER MENU -->
    </div>
    <!-- Optional JavaScript -->
    <!-- Googlemap API -->
    <!-- key AIzaSyDJQKtOndkUz5Gsp8XfHPrDKnJC0XComQE&callback=initMap -->
    <script src="https://maps.googleapis.com/maps/api/js?key="
    async defer></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
